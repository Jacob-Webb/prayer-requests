    <body>


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Request Prayer
        </button>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Prayer Request</h4>
                    </div>
                    <div class="modal-body">
                        <img class="logo" src="img/New_rock_logo.jpg" alt="Rock Logo">
                        <br />
                        <br />
                        <form id="request_form" action="php/request_handle.php" method="post">
                            <div class="form-row" id="user-name">
                                <div class="col">
                                    <label class="sr-only" for="user-first">First Name</label>
                                    <input type="text" name="user-first" id="user-first" class="form-control" placeholder="First Name" tabindex="1">
                                    <br>
  		                        </div>
  		                        <div class="col">
                                    <label class="sr-only" for"user-last">Last Name</label>
                                    <input type="text" name="user-last" id="user-last" class="form-control" placeholder="Last Name" tabindex="1">
                                </div>

                                <div class="form-check">
                                    <label class="form-check-label" for="attend">I attend The Rock Church </label>
                                    <input class="form-check-input" type="checkbox" id="attend" name="attend" value="attend">
                                </div>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label" for="intercession">This prayer request is for someone else </label>
                                <input class="form-check-input" type="checkbox" id="intercession" name="intercession" value="intercession">

                                <div class="reveal-if-active">
                                    <div class="col" id="recipient-name">
                                        <label class="sr-only" for="for-first">Recipient First Name: </label>
                                        <input type="text" name="for-first" id="for-first" class="form-control" placeholder="Recipient First Name" tabindex="1">
                                        <br>
                                        <label class="sr-only" for="for-last">Recipient Last Name: </label>
                                        <input type="text" name="for-last" id="for-last" class="form-control" placeholder="Recipient Last Name" tabindex="1">
                                    </div>
                                </div>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label" for="request-contact">I would like to be contacted </label>
                                <input class="form-check-input" type="checkbox" name="request-contact" id="request-contct" value="request-contact">

                                <div class="reveal-if-active">
                                    <div class="col" id="contact-info">
                                        <h4>Great! Leave your contact information and we'll get back to you.</h4>
                                        <label class="sr-only" for="phone-call">Phone Number: </label>
                                        <input type="tel" name="phone-num" id="phone-num" class="form-group" placeholder="Phone" tabindex="1">
                                        <br>
                                        <label class="sr-only" for="email">Email Address: </label>
                                        <input type="email" id="email" name="email" id="email"class="form-group" placeholder="Email" tabindex="1">
                                    </div>
                                </div>
                            </div>

                            <br />
                            <br />

                            <div class="form-group">
                                <label class="sr-only" for="category">Category:</label>
                                <select class="custom-select custom-select-sm" name="category" id="category">
                                    <option value="physical">Physical Healing</option>
                                    <option value="provision">Provision</option>
                                    <option value="salvation">Salvation</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="sr-only" for="prayer-request">Request:</label>
                                <textarea class="form-control" name="prayer-request" id="prayer-request" placeholder="Your Prayer Here" rows="5"></textarea>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Send Your Request</button>
                    </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
