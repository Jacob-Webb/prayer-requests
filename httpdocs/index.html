    <body>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Request Prayer
        </button>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Prayer Request</h4>
                    </div>
                    <div class="modal-body">
                        <img class="logo" src="img/New_rock_logo.jpg" alt="Rock Logo">
                        <br />
                        <br />
                        <form id="request_form" action="php/request_handle.php" method="post">
                            <div class="form-row" id="user-name">
                                <div class="col">
                                    <label class="sr-only" for="user-first">First Name</label>
                                    <input type="text" name="user-first" id="user-first" class="form-control" placeholder="First Name" tabindex="1" required>
                                    <br>
  		                        </div> <!-- /.col -->
  		                        <div class="col">
                                    <label class="sr-only" for"user-last">Last Name</label>
                                    <input type="text" name="user-last" id="user-last" class="form-control" placeholder="Last Name" tabindex="1" required>
                                </div> <!-- /.col -->

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="attend" name="attend" value="attend">
                                    <label class="form-check-label" for="attend">I attend The Rock Church </label>
                                </div> <!-- /.form-check -->
                            </div> <!-- /.user-name -->

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="intercession" name="intercession" value="intercession">
                                <label class="form-check-label" for="intercession">This prayer is for someone else </label>

                                <div class="reveal-if-active">
                                    <div class="col" id="recipient-name">
                                        <label class="sr-only" for="for-first">Recipient First Name: </label>
                                        <input class="require-if-active" type="text" name="for-first" id="for-first"
                                            placeholder="Recipient First Name" tabindex="1" data-require-pair="#intercession">
                                        <br>
                                        <label class="sr-only" for="for-last">Recipient Last Name: </label>
                                        <input class="require-if-active" type="text" name="for-last" id="for-last"
                                            placeholder="Recipient Last Name" tabindex="1" data-require-pair="#intercession">
                                    </div> <!-- /.recipient-name -->
                                </div> <!-- /.reveal-if-active -->
                            </div> <!-- form-check -->

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="request-contact" id="request-contact" value="request-contact">
                                <label class="form-check-label" for="request-contact">I would like to be contacted </label>

                                <div class="reveal-if-active">
                                    <div class="col" id="contact-info">

                                        <label class="sr-only" for="email">Email Address: </label>
                                        <input class="require-if-active" type="email" id="email" name="email"
                                            placeholder="Email" tabindex="1" data-require-pair="#request-contact">
                                    </div> <!-- /.contact-info -->
                                </div> <!-- /.reveal-if-active -->
                            </div> <!-- /.form-check -->

                            <div class="form-group">
                                <label class="sr-only" for="category">Category:</label>
                                <select class="custom-select custom-select-sm" name="category" id="category">
                                    <option value="physical">Physical Healing</option>
                                    <option value="provision">Provision</option>
                                    <option value="salvation">Salvation</option>
                                </select>
                            </div> <!-- /.form-group -->

                            <div class="form-group">
                                <label class="sr-only" for="prayer-request">Request:</label>
                                <textarea class="form-control" name="prayer-request" id="prayer-request" placeholder="Your Prayer Here" rows="5" required></textarea>
                            </div> <!-- /.form-group -->

                    </div> <!-- /.modal-body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Send Your Request</button>
                    </div> <!-- /.modal-footer -->
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
